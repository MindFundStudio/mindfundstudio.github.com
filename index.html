<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mind Fund Studio</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/5.5.1/css/foundation.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="row">
    <div class="large-12 medium-12 columns">
      <img src="images/MFStudioLogo.png" alt="MindFundStudio">
      <h1>Mind Fund Studio</h1>
    </div>
  </header>
  <section class="row" id="projects">
    <div class="large-5 medium-5 columns">
      <div class="row project">
        <div class="large-12 medium-12 columns">
          <img src="images/storyappy.png" alt="StoryAppy">
          <h1>StoryAppy</h1>
        </div>
        <div class="large-12 medium-12 columns">
          <p>Collaborative Create Writing</p>
          <p>In private beta for iOS</p>
          <a href="#">www.storyappy.com</a>
        </div>
      </div>
    </div>
    <div class="large-2 medium-2 columns">
      <div class="verticalLine">
      </div>
    </div>
    <div class="large-5 medium-5 columns project">
      <div class="row">
        <div class="large-12 medium-12 columns">
          <img src="images/batcall.png" alt="BatCall">
          <h1>BatCall</h1>
        </div>
        <div class="large-12 medium-12 columns">
          <p>Last Minute Meetups</p>
          <p>Download now for iOS</p>
          <a href="#">fir.im/BatCall</a>
        </div>
      </div>
    </div>
  </section>
  <section class="row" id="sign-up">
    <div class="large-12 medium-12 columns">
      <h1>Sign up for alerts to join our betas:</h1>
      <form action="#">
            <input type="text" placeholder="Enter your email to join our newsletter">
            <input type="submit" value="Join">
      </form>
    </div>
  </section>
  <footer class="row">
    <div class="large-12 medium-12 columns">
      &copy; 2015 Mind Fund Studio &rarr; Level 6 Core B &rarr; Cyberport 3 &rarr; 100 Cyberport Road &rarr; Hong Kong
    </div>
  </footer>
</body>
</html>
